<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle left>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><ion-icon name="document"></ion-icon> Stations list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #e2e2e2;" padding>
    <ion-list style="background-color: #e2e2e2;">
        <ion-item style="background-color: #e2e2e2;">
            <ion-label for="searchInput">Search for station</ion-label>
            <ion-input type="text" id="searchInput" #searchInput (keyup)="filterStations(searchInput.value)"></ion-input>
        </ion-item>
        <ion-list-header style="background-color: #e2e2e2;">
          <ion-label>Stations. Please click for details</ion-label>
          <!--<ion-label>Coordinates</ion-label>-->
        </ion-list-header> 
        <button style="background-color: #e2e2e2;" ion-item *ngFor="let station of stations" (click)="details(station)">
          <ion-label>{{station.stationName}}</ion-label>
          <!--<ion-label>{{station.location.lon}} / {{station.location.lon}}</ion-label>-->
        </button >  
    </ion-list>
</ion-content>
