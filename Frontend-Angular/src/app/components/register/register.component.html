<div class="register-content">
    <h3 class="register-title">Create your personal account</h3>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-frame">
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp" formControlName="username" required>
        <small id="usernameHelp" class="form-text text-muted">Minimal username length is 4 chars.</small>
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" formControlName="email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp" formControlName="password" required>
        <small id="passwordHelp" class="form-text text-muted">Minimal password length is 8 chars.</small>
      </div>
      <button type="submit" class="btn btn-info btn-block" [disabled]="!registerForm.valid">Create an account</button>
    </form>
    <div class="form-frame centered-frame">Already have an account?
      <a routerLink="/login" routerLinkActive="active">Log in!</a>
    </div>
</div>
